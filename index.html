<!DOCTYPE html>
<html style="text-align:center" lang="en" dir="ltr">
  <head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9SX1L5XWXZ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-9SX1L5XWXZ');
    </script>

    <meta charset="utf-8">
    <title>T-Shirt</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <form method="get">
      <header>
        <b>Online Shopping Website</b>
      </header>

      <div class="info">
        <a id="home" href="Viren.html">Home</a>
        <a id="about" href="Viren.html">About</a>
        <a id="contact" href="Viren.html">Contact</a>
      </div>

      <!-- Image gallery -->
      <div class="image-container">
        <img id="image" src="tshirt1.jpg" alt="T-shirt 1">
        <img id="image1" src="tshit2.jpg" alt="T-shirt 2">
        <img id="image2" src="tshirt3.jpg" alt="T-shirt 3">
        <img id="image3" src="tshirt4.jpg" alt="T-shirt 4">
      </div>

      <!-- Form elements -->
      <p><strong id="lab1">Size:</strong>
      <select id="size" name="size">
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
      </select></p>

      <p><strong id="lab2">Quantity:</strong>
      <select id="qn" name="Quantity">
        <option value="5">5</option>
        <option value="4">4</option>
        <option value="3">3</option>
        <option value="2">2</option>
        <option value="1">1</option>
      </select></p>

      <p><strong id="lab3">Color:</strong>
      <select id="color" name="color">
        <option value="Black">Black</option>
        <option value="White">White</option>
        <option value="Grey">Grey</option>
        <option value="Red">Red</option>
        <option value="Orange">Orange</option>
        <option value="Yellow">Yellow</option>
        <option value="Green">Green</option>
        <option value="Blue">Blue</option>
      </select></p>

      <p><label for="name"><strong id="lab4">Name:</strong></label>
      <input id="name" type="text" name="name" value=""></p>

      <p><label for="email"><strong id="lab5">Email:</strong></label>
      <input id="email" type="email" name="email" value=""></p>

      <p><label for="phone"><strong id="lab6">Phone Number:</strong></label>
      <input id="phone" type="text" name="phone" value=""></p>

      <p><label for="add"><strong id="lab7">Address:</strong></label>
      <input id="add" type="text" name="address" value=""></p>

      <input id="button" type="submit" value="Submit">
    </form>
  </body>
</html>
